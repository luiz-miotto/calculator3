<!DOCTYPE html>
    <head>
        <title>Calculator </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>

        <h1 id="title">Luiz's Calculator</h1>

        <div id="calculatorContainer">

            <div id="inputDisplay">Enter a number to begin</div>
            <div id="buttonsContainer">
                <div id="topRow">
                    <button class="operator" id="clear">Clear</button>
                    <button class="operator" id="negativeButton">+/-</button>
                    <button class="operator" id="percentButton">%</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div id="middleRow">
                    <div id="column7">
                        <button class="operand" id="7">7</button>
                        <button class="operand" id="4">4</button>
                        <button class="operand" id="1">1</button>
                        
                    </div>
                    <div id="column8">
                        <button class="operand" id="8">8</button>
                        <button class="operand" id="5">5</button>
                        <button class="operand" id="2">2</button>
                    </div>
                    <div id="column9">
                        <button class="operand" id="9">9</button>
                        <button class="operand" id="6">6</button>
                        <button class="operand" id="3">3</button>
                    </div>
                    <div id="fourthColumn">
                        <button class="operator" id="multiply">*</button>
                        <button class="operator" id="plus">+</button>
                        <button class="operator" id="minus">-</button>  
                    </div> 
                <div id="bottomRow">             
                    <button class="zeroButton" id="0">0</button>
                    <button class="operator" id="equals">=</button>
                    <button class="operand" id="period">.</button>
                </div>
                
                
            </div>
        </div>

    </head>
